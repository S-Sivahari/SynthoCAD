<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthoCAD - AI-Powered CAD Generation</title>
    <link rel="stylesheet" href="css/style.css?v=3">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="branding">
                <h1 class="logo">SYNTHOCAD</h1>
                <p class="tagline">AI-Powered Parametric CAD Generation Platform</p>
            </div>
            <div class="status-indicators">
                <div class="status-item" id="api-status">
                    <span class="status-dot"></span>
                    <span>Backend</span>
                </div>
                <div class="status-item" id="freecad-status">
                    <span class="status-dot"></span>
                    <span>FreeCAD</span>
                </div>
            </div>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-wrapper">
                <textarea 
                    id="prompt-input" 
                    placeholder="Enter your CAD design description... (e.g., Create a cylinder 20mm diameter, 50mm tall)"
                    rows="2"
                ></textarea>
                <button id="generate-btn" class="generate-btn">GENERATE</button>
            </div>
            <div id="validation-message" class="validation-message"></div>
            
            <!-- Templates Dropdown -->
            <div class="templates-dropdown">
                <button class="dropdown-toggle" id="templates-toggle">
                    <span>ðŸ“‹ TEMPLATES</span>
                    <span class="arrow">â–¼</span>
                </button>
                <div class="dropdown-content" id="templates-dropdown-content">
                    <div class="templates-grid" id="templates-list">
                        <div class="loading">Loading templates...</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content: Two Column Layout -->
        <main class="main-content">
            <!-- Left Column: Parameters -->
            <aside class="left-panel">
                <div class="panel-section parameters-section">
                    <div class="section-header">
                        <h3 class="section-title">EXTRACTED PARAMETERS</h3>
                        <button id="regenerate-btn" class="action-btn hidden">ðŸ”„ REGENERATE</button>
                    </div>
                    <div class="scrollable-content" id="parameters-list">
                        <div class="empty-state">Generate a model to see parameters</div>
                    </div>
                </div>
            </aside>

            <!-- Right Column: 3D Viewer -->
            <section class="right-panel">
                <div class="panel-section viewer-section">
                    <div class="section-header">
                        <h3 class="section-title">3D VIEWER</h3>
                        <div class="download-buttons hidden" id="download-buttons">
                            <button class="action-btn" onclick="downloadFile('step')">ðŸ“¥ STEP</button>
                            <button class="action-btn" onclick="downloadFile('json')">ðŸ“¥ JSON</button>
                            <button class="action-btn" onclick="openInFreeCAD()">ðŸ”§ FREECAD</button>
                        </div>
                    </div>
                    <div class="viewer-content" id="viewer-content">
                        <div class="viewer-placeholder">
                            <div class="placeholder-icon">ðŸ”§</div>
                            <p>Generate a CAD model to view</p>
                            <div id="model-info" class="model-info"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p id="loading-message">Processing...</p>
        </div>
    </div>

    <script src="js/api.js?v=3"></script>
    <script src="js/app.js?v=3"></script>
</body>
</html>
